# fly.toml app configuration file generated for docolab on 2024-11-30T15:09:20Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'docolab'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 9001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
